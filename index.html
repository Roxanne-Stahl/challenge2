<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/52c9b20d7a.js" crossorigin="anonymous"></script>
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main>

    <header> 
      <h1>PING<span class="period">.</span></h1>
      <h2>We are launching <span class="soon">soon!</span></h2>
      <p class="subtitle">Subscribe and get notified</p>
    </header>

    <form action="#" class="userForm" id="userForm">

      <input type="email" 
            name="user-email" 
            id="userEmail" 
            placeholder="Your email address" 
            data-validation="true" 
            required>

      <p class="alert">
        <i>Please provide a valid email address</i></p>

      <button class="submit" id="submit">Notify Me</button>

    </form>

      <div id="dashboard" class="dashboard">
      <img src="images/illustration-dashboard.png" alt="Illustrated dashboard" width="640px" height="383px">
      </div>
  </main>

  <footer>
    <div class="socialIcons">
      <ul>
        <li> <a href="https://facebook.com"></a> 
          <i class="fa-brands fa-facebook"
              style="color:#4C7BF3"></i></li>
        <li><a href="https://twitter.com"></a>
          <i class="fa-brands fa-twitter"
              style="color: #4C7BF3"></i></li>
        <li><a href="https://instagram.com"></a>
          <i class="fa-brands fa-instagram"
              style="color: #4C7BF3"></i></li>
      </ul>
    </div>

    <footer>
    <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Roxanne Stahl</a>.
    </p>
  </footer>
</body>
</html>
